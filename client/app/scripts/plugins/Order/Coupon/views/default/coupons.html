<form name=vm.couponForm class="form-inline">
    <div class="panel col-md-12">
        <h3>{{'Coupon'|translate}}</h3>        
        <div class="form-group required">            
            <div class="col-sm-12 col-lg-8 col-xs-12">
                <input type="text" ng-model="coupon_code" class="form-control" id="coupon_code" placeholder="{{'Coupon Code'|translate}}"> </input>
            </div>
            <div class="col-sm-12 col-lg-4 col-xs-12">
                <button type="submit" class="btn btn-primary" ng-click="vm.applyCouponCode(coupon_code)" title="{{'Apply'|translate}}">{{'Apply'|translate}} </button>
            </div>                    
        </div>
    </div>
</form>
