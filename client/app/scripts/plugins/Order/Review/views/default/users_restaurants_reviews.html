<div class="section navbar-default">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb navbar-btn">
                    <li> <a href="/">{{'Home'|translate}}</a> </li>
                    <li class="active">{{'Reviews'|translate}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="section navbar-default">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-3">
                <div ng-include="'views/users_account_left_side_menu.html'"></div>
            </div>
            <div class="col-md-8  col-lg-9 navbar-btn" ng-controller="UsersRestaurantsReviewsController as vm">
                <div class="panel">
                    <div class="panel-heading sep-bot">
                        <h3 style="display:inline;">{{'Reviews'|translate}}</h3>
                    </div>
                    <ul class="media-list" ng-show="!vm.loader">
                        <li class="media panel well-sm" ng-repeat="review in vm.reviews">
                            <div class="row">
                                <div class="col-sm-2 user-review-img-blk">
                                    <a clss="cur" href="restaurant/{{review.restaurant.id}}/{{review.restaurant.slug}}"><img class="media-object" ng-src="{{review.restaurant.image_name}}" height="100" width="100"></a>
                                </div>
                                <div class="col-sm-10 user-review-msg-blk" ng-init="rating = review.rating">
                                    <h4 class="media-heading"><a clss="cur" href="restaurant/{{review.restaurant.id}}/{{review.restaurant.slug}}">{{review.restaurant.name}}</a></h4>
                                    <p class="media-heading">{{review.message}}</p>
                                </div>
                                <div class="col-sm-10 col-xs-12 pull-right user-rev-rating-blk" ng-init="rating = review.rating">
                                    <p class="pull-left">
                                        <uib-rating ng-model="rating" max="5" read-only="true"></uib-rating>
                                    </p>
                                    <p class="list-group-item-heading pull-right">{{review.created_at | medium}}</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="loader-wrapper" ng-if="vm.loader" ng-include="'views/loader.html'"></div>
                    <div class="panel-heading">
                        <div class="alert alert-danger" ng-show="!vm.loader && !vm.reviews.length">
                            <p class="text-center">{{'No Reviews Found'|translate}}</p>
                        </div>                        
                        <div class="text-center" ng-show="!vm.loader && vm.reviews.length">
                            <uib-pagination ng-hide="!vm.reviews.length" total-items="vm.totalItems" max-size="vm.maxSize" items-per-page="vm.itemsPerPage" ng-model="vm.currentPage" class="pagination-sm" boundary-links="true" num-pages="vm.noOfPages"
                                ng-click="vm.paginate()"></uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
