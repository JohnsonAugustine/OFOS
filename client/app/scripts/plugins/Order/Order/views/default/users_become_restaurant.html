<div class="section well navbar-default" ng-controller='UsersBecomeRestaurantController as vm'>   
    <div class="container">
        <div class="row">
            <div class="col-md-6 panel navbar-btn col-md-offset-3">
                <ul class="h4 lead nav nav-justified register-panel">                    
                    <li class="active"> <a href="javascript:void(0)" class="text-muted">{{'Register'|translate}}</a> </li>                    
                </ul>
                <form class="form-horizontal user-ascess-form" role="form" name="vm.userSignup" ng-submit="vm.save()">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.first_name" pattern="[a-zA-Z]+" title="{{'Only enter letters'|translate}}" class="form-control" id="inputFirstName" placeholder="{{'First Name'|translate}}" autocomplete="off" required> </div>
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.last_name" pattern="[a-zA-Z]+" title="{{'Only enter letters'|translate}}"  class="form-control" id="inputLastName" placeholder="{{'Last Name'|translate}}" autocomplete="off" required> </div>
                                </div>
                            </div>                    
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> 
                                        <select class="form-control" name="mobile_code" ng-model="vm.user.mobile_code" title="{{'Please Select mobile code'|translate}}" id="inputMobileCode" placeholder="{{'Mobile Code'|translate}}" autocomplete="off" required>
                                            <option value=""><span class="text-hash h5">{{'Mobile code'|translate}}</span></option>
                                            <option ng-selected="vm.user.mobile_code == country.iso2" ng-repeat="country in vm.countries" ng-value="country.iso2">{{country.phone |translate}}</option>
                                        </select>                                        
                                    </div>
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.mobile" name="mobile" class="form-control" id="inputMobile" title="{{'Please enter valid mobile no'|translate}}" placeholder="{{'Mobile No'|translate}}" autocomplete="off" required>  </div>                                    
                                </div>
                            </div> 
                            <div class="form-group"> <input type="email" ng-model="vm.user.email" pattern="[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}" title="{{'Please enter valid email address'|translate}}" class="form-control" id="inputEmail" placeholder="{{'E-mail'|translate}}" autocomplete="off" required> </div>
                            <div class="form-group"> <input type="text" ng-model="vm.user.username" name="username" pattern="[a-zA-Z0-9_-]+" title="{{'Please enter valid username'|translate}}" class="form-control" id="inputUsername" placeholder="{{'Username'|translate}}" autocomplete="off" required></div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="password" ng-model="vm.user.password" class="form-control" id="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.repeat_password.pattern = this.value;" placeholder="{{'Password'|translate}}" autocomplete="off" required> </div>
                                    <div class="col-md-6"> <input type="password" class="form-control" name="repeat_password" id="confirm-password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="{{'Repeat Password'|translate}}" autocomplete="off" required> </div>
                                </div>
                            </div>                       
                            <div class="form-group"><input type="text" ng-model="vm.user.restaurants.name" title="{{'Only enter letters'|translate}}" class="form-control" id="inputName" placeholder="{{'Restaurant Name'|translate}}" autocomplete="off" required></div>
                            <div class="form-group"> <input type="text" g-places-autocomplete ng-model="vm.user.restaurants.full_address" name="location"  title="{{'Please Search Location'|translate}}" class="form-control" id="inputLocation" placeholder="{{'Location'|translate}}" autocomplete=" off"required></div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.restaurants.address" class="form-control" id="inputaddress" title="{{'Please enter address'|translate}}" placeholder="{{'Address'|translate}}" autocomplete="off" required> </div>
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.restaurants.city.name"  class="form-control" id="inputCity" title="{{'Please enter city'|translate}}" placeholder="{{'City'|translate}}" autocomplete="off" required> </div>                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.restaurants.state.name"   class="form-control" id="inputState" title="{{'Please enter state'|translate}}" placeholder="{{'State'|translate}}" autocomplete="off" required> </div>
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.restaurants.country.iso2" class="form-control" id="inputCountry" title="{{'Please enter country'|translate}}" placeholder="{{'Country'|translate}}" autocomplete="off" required> </div>                                    
                                </div>
                            </div>                             
                             <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.restaurants.latitude" class="form-control" id="inputLatitude"  title="{{'Please enter latitude'|translate}}" placeholder="{{'Latitude'|translate}}" autocomplete="off" required> </div>
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.restaurants.longitude" class="form-control" id="inputLongitude" title="{{'Please enter longitude'|translate}}" placeholder="{{'Longitude'|translate}}" autocomplete="off" required> </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.restaurants.estimated_time_to_delivery" class="form-control" id="inputEstimatedTimeToDelivery" title="{{'Please enter estimated time to delivery'|translate}}" placeholder="{{'Estimated time to delivery'|translate}}" autocomplete="off" required> </div>
                                    <div class="col-md-6"> <input type="text" ng-model="vm.user.restaurants.delivery_charge" class="form-control" id="inputDeliveryCharge"  title="{{'Please enter delivery charge'|translate}}" placeholder="{{'Delivery charge'|translate}}" autocomplete="off" required> </div>
                                </div>
                            </div>
                            <div class="form-group"> <input type="text" ng-model="vm.user.restaurants.delivery_miles" id="inputDeliveryMiles" title="{{'Please enter delivery miles'|translate}}" class="form-control" id="inputDeliveryMiles" placeholder="{{'Delivery miles'|translate}}" autocomplete="off" required></div>
                            <div class="form-group">
                                <div class="checkbox">                                    
                                    <label><input  class="form-control" type="checkbox" ng-model="vm.user.is_agree_terms_conditions" ng-click="vm.IsAgree()" name="is_agree_terms_conditions" id="is_agree_terms_conditions" title="{{'You must agree to the terms and conditions'|translate}}"><p class="left-space">{{'I have read and accepted the'|translate}} <a href="pages/2/terms-and-conditions" target="_blank">{{'Terms and conditions'|translate}}</a> {{'and'|translate}} <a href="pages/1/privacy-policy" target="_blank">{{'Privacy policy'|translate}}</a></p></label>       
                                </div>
                                <div ng-show="vm.is_Agree == '0'" class="text-center redc">( {{'You must agree to the terms and conditions'|translate}} )</div>
                                </div>                                
                            </div>                            
                            <div class="form-group"><button type="submit" class="btn btn-block btn-primary">{{'Sign up'|translate}}</button> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
