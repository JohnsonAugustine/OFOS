<div class="section navbar-default" ng-controller='UsersForgotPasswordController as vm'>
    <div class="container">
        <div class="row">
            <div class="col-md-6 panel navbar-btn col-md-offset-3">
                <h3 class="text-center">{{'Forgot Password'|translate}}</h3>
                <hr>
                <form class="form-horizontal user-ascess-form" role="form" name="vm.userForgotPassword" ng-submit="vm.save()">
                    <div class="form-group"> <input type="email" ng-model="vm.user.email" pattern="[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}" title="{{'Please enter valid email address'|translate}}" class="form-control" id="inputEmail3" placeholder="E-mail" autocomplete="off"
                            required> </div>
                    <div class="form-group" ng-if="vm.show_recaptcha">
                        <div class="col-sm-4">&nbsp;</div>
                        <div class="col-sm-8  google-recaptcha"> </div>
                    </div>
                    <div class="form-group">
                        <div > <button type="submit" ng-show="vm.save_btn" class="btn btn-block btn-primary disabled">{{'Submit'|translate}}</button> <button type="submit" ng-show="!vm.save_btn" class="btn btn-block btn-primary">{{'Submit'|translate}}</button>                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
