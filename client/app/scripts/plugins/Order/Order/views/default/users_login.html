<div class="section well navbar-default" ng-controller='UsersLoginController as vm'>
    <your-details></your-details>
    <div class="container">
        <div class="row">
            <div class="col-md-6 panel login-panel navbar-btn col-md-offset-3">
                <ul class="h4 lead nav nav-justified navbar-btn">
                    <li class="active"> <a href="javascript:void(0)" class="text-muted">{{'Login'|translate}}</a> </li>
                    <li> <a href="users/register" class="text-muted">{{'Register'|translate}}</a> </li>
                    <li ng-show="vm.current_cookie !=='' "> <a href="guest/register" class="text-muted">{{'Guest'|translate}}</a> </li>
                </ul>
                <form class="form-horizontal user-ascess-form" role="form" name="vm.userLogin" ng-submit="vm.save()">
                    <div class="form-group"> <input type="text" ng-model="vm.user.username"
                            class="form-control" id="UserName3" placeholder="{{'User Name'|translate}}" autocomplete="off"
                            required> </div>
                    <div class="form-group"> <input type="password" ng-model="vm.user.password" class="form-control" id="inputPassword3" placeholder="{{'Password'|translate}}"
                            autocomplete="off" required> </div>
                    <div class="form-group">
                        <div class="checkbox pull-left"> <label>
                            <input type="checkbox"><span>{{'Remember me'|translate}}</span></label></div> <a class="pull-right"
                            href="users/forgot_password">{{'Forgot password'|translate}}</a> </div>
                    <div class="form-group"> <button type="submit" ng-show="vm.save_btn" class="btn btn-block btn-primary disabled">{{'Log in'|translate}}</button>                        <button type="submit" ng-show="!vm.save_btn" class="btn btn-block btn-primary">{{'Log in'|translate}}</button>                        </div>
                    <div class="pr sep-top reg-or-blk" ng-show="vm.providers.length > 0"><span class="cls_slogin_or_blk pa">{{'OR'|translate}}</span></div>
                    <div class="form-group"> <a ng-repeat="provider in vm.providers" data-provider="{{provider.name}}" ng-click="vm.authenticate(provider.slug)"
                            class="btn btn-block btn-social {{provider.button_class}}"><span class="fa {{provider.icon_class}}"></span>{{'Login with'|translate}} {{provider.name}}</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
